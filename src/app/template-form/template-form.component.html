<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input type="number" name="postid" id="postid" class="form-control" ngModel><br>

    <input type="submit" value="Submit">
</form>
<br>
<form (ngSubmit)="changeColor(cf)" #cf="ngForm">
    <input type="string" name="color" id="color" class="form-control" ngModel><br>

    <input type="submit" value="Submit">
</form>

<div *ngIf="matchingPosts">
    <table appHighlight style="border: 1px solid black;">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </thead>
        <tr *ngFor="let row of matchingPosts | sortPost: 'name'">
            <td>{{row["name"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["body"]}}</td>
        </tr>
    </table>
</div>
